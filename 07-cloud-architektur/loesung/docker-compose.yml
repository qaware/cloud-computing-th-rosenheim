version: '2'
services:
  consul:
    image: consul:1.14.1
    command: consul agent -server -dev -client=0.0.0.0 -ui -bootstrap -log-level warn
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    networks:
      - cloud-architecture

  reverse-proxy:
    image: traefik:v2.9
    command: --providers.consulcatalog.endpoint.address="consul:8500" --providers.docker=false --api.insecure=true
    #command: --providers.consul.endpoints="consul:8500" --providers.docker=false --api.insecure=true
    #command: --providers.docker --api.insecure=true
    ports:
      - 80:80
      - 8080:8080
    depends_on:
      - consul
    links:
      - consul
    #volumes:
    #  - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cloud-architecture

  book-service:
    build: ./book-service
    image: book-service:1.1.0
    ports:
      - 18080:18080
    depends_on:
      - consul
    networks:
      - cloud-architecture
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul

  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
    networks:
      - cloud-architecture

networks:
  cloud-architecture: